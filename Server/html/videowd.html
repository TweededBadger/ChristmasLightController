<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        * {
            margin:0;
            padding: 0;
        }
        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
<video width="1920" height="1080" id="vid" controls>
    <source src="videos/Walking Dead.mp4" type="video/mp4">
</video>

<script src="js/jquery-2.0.3.js"></script>
<script src="js/howler.js"></script>
<script>
    $(document).ready(function(){
        $('#vid').get(0).play();
        $('#vid').get(0).volume = 1.0;

        var sound = new Howl({
            urls:['./sounds/wdmusic.mp3']
        });
        sound.loop(true);


        $('#vid').get(0).addEventListener("ended",function(e){


            sound.play();
            sound.volume(0.8);
        });


    });

</script>

</body>
</html>
